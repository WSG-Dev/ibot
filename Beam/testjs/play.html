<!DOCTYPE html>
<html>
<head>
    <title>play.js - play sounds in node.js and the browser, easy as cake</title>
    <script type="text/javascript" src="node_modules/play/vendor/debug.js"></script>
    <script type="text/javascript" src="node_modules/play/vendor/jquery.js"></script>
    <script type="text/javascript" src="node_modules/play/lib/play.js"></script>

    <script type="text/javascript">

      $(document).ready(function(e){
        debug.log('try to play alarm');
        play.sound('kick');
      });

    </script>

</head>
<body>
    <h1>play.js - play sounds in node.js and the browser, easy as cake</h1>
